<!DOCTYPE html>
<html>
<head>
	<title>Contact Us Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="C:\Users\User\Desktop\landing-page\Contact.css">
</head>
<body>
<div id="contactSection" class="container-fluid" >
	<h1 class="display" id="contactHeading" >Contact Us</h1>

	<div class="row">
		<div class="col 12 col-lg-6 " id="leftColumn">
		   <iframe class="iframe-preview" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30710983.209769618!2d64.45235976587381!3d20.01273993518969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1592637259516!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	    <div class="col-12 col-lg-6 " id="rightColumn">
			<form>
                <div class="form-group">
				 <div class="form-row">
				    <div class="col ">
				      <label >First Name</label>
				      <input type="text" id="firstName" class="form-control" placeholder="First name">
				    </div>
				    <div class="col">
				      <label >Last Name</label>
				      <input type="text" id="lastName"  class="form-control" placeholder="Last name">
				    </div>
				 </div>
                </div>
               <div class="form-group">
                 <label for="exampleFormControlInput1">Email address</label>
                 <input type="email"  id="emailAddress" class="form-control"  placeholder="name@example.com">
               </div>
  
			   <div class="form-group">
			     <label for="exampleFormControlTextarea1">Message</label>
			     <textarea  id="message" class="form-control"  rows="3"></textarea>
			  </div>
			  <button id="sendMessage" type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
                Send Message
              </button>
            </form>
        </div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
