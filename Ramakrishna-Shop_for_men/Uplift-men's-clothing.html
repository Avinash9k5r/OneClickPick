<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Uplift-men's-clothing.css">
    <script src="https://kit.fontawesome.com/2e05d3b05d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--page-title-->
    <div id="page-title">
        <div id="container-head">
            <div id="page-title-1">
                <h1>Mens Clothing</h1>
            </div>
            <div id="page-title-2">
                <nav>
                    <ul id="list-of-options">
                        <li><a href="#"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li><a href="#"><span>Shop</span></a></li>
                        <li><a href="#"><span>Mens area</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--page-content-->
    <div id="container">
        <div>
            <!--slidebar-->
            <aside>
                <!--slider-->
                <div id="side-heading">
                    <h2><b>Categories</b></h2>
                </div>
                <div id="items">
                    <!--shoes-->
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <a href="#">Shoes<span class="indicator"></span></a>
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="search-bar">
                                <input id="search" type="text" placeholder="search" >
                                <div class="input">
                                    <span>
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </aside>
            <!--content-->
            <section id="product-section">
                <div></div>
            
            </section>
        </div>
    </div>
</body>
</html>
